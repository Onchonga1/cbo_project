{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title">Check Your Email</h2>
                    <div class="alert alert-success">
                        <i class="fas fa-envelope fa-2x mb-3"></i>
                        <p>We've sent you an email with instructions to reset your password.</p>
                        <p class="mb-0">If you don't see the email, check your spam folder.</p>
                    </div>
                    <a href="{% url 'login' %}" class="btn btn-primary">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
